name: Build, Push, and Deploy Java App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧹 Step 1: Clean workspace
      - name: Clear old workspace logs
        run: |
          git stash --include-untracked || true
          echo "Workspace cleaned."

      # 📥 Step 2: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ☕ Step 3: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 🏗️ Step 4: Build using Maven or Gradle
      - name: Build Spring Boot app
        run: |
          if [ -f "mvnw" ]; then
            ./mvnw clean package -DskipTests
          elif [ -f "gradlew" ]; then
            ./gradlew build -x test
          else
            echo "No build tool found!"
          fi

      # 🐳 Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🏷️ Step 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/java-app:latest .

      # 🚀 Step 7: Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/java-app:latest

      # 🧩 Step 8: Deploy container
      - name: Deploy container
        run: |
          echo "Deploying Java container..."
          docker run -d -p 3040:8080 --name java-app --restart always ${{ secrets.DOCKER_USERNAME }}/java-app:latest
